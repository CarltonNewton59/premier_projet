<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion des tableaux</title>
    <link rel="stylesheet" href="../css/tables.css"/>
</head>
<body>
<table>
    <caption>Tableaux des films</caption>
    <tr>
        <th>Genre</th>
        <th>Film</th>
        <th>Comments</th>
        <th>Age</th>
        <th>Taille</th>
        <th>SEED</th>
    </tr>
    <tr>
        <td>Animation</td>
        <td>Batman VS Robin</td>
        <td>0</td>
        <td>1 an</td>
        <td>1.3Go</td>
        <td>425</td>
    </tr>

    <tr>
        <td>Action</td>
        <td>Superman</td>
        <td>2</td>
        <td>6 mois</td>
        <td>678Mo</td>
        <td>235</td>
    </tr>

    <tr>
        <td>Thriller</td>
        <td>Inception</td>
        <td>3</td>
        <td>6 ans</td>
        <td>3Go</td>
        <td>1654</td>
    </tr>

</table>

<div>
    <a href="../index.html">Retour</a>
</div>

</body>
</html>
